<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="img/favicon-logo.png" type="image/x-icon">
    <!-- Define o ícone do site exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
    <title>Tesla - Electric Cars</title> <!-- Título da página exibido na aba do navegador -->
</head>

<body id="Home"> <!-- Define o ID da página principal para navegação -->
    <header>
        <nav> <!-- Seção de navegação do site -->
            <ul> <!-- Lista de itens de navegação -->
                <li><a href="#Home">Home</a></li> <!-- Link para a seção Home -->
                <li><a href="#model-3">Model 3</a></li> <!-- Link para a seção Model 3 -->
                <li><a href="#model-x">Model X</a></li> <!-- Link para a seção Model X -->
            </ul>
        </nav>
    </header>
    <img src="./img/logo.png" alt="logo da tesla" class="logo"> <!-- Imagem do logo da Tesla -->

    <ul class="lista"> <!-- Lista de itens de carro -->
        <!-- item 1 -->
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>
            <!-- Vídeo do Model Y com reprodução automática, sem som e em loop -->

            <div class="info-carro"> <!-- Informações sobre o carro -->
                <h1>Model Y</h1> <!-- Título do carro -->
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
                <!-- Subtítulo com informações de parcelamento -->
            </div>

            <div class="rodape"> <!-- Rodapé do item com botões e texto adicional -->
                <button onclick="aparecerFormulario()">Comprar Agora</button> <!-- Botão para abrir o formulário -->
                <a href="https://www.tesla.com/"><button class="test-drive">Faça um Test-Drive</button></a>
                <!-- Link para o site da Tesla com botão para test-drive -->
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
                <!-- Texto adicional sobre estoque -->
            </div>
        </li>
        <!-- item 2 -->
        <li class="item" id="model-3"> <!-- Item com ID para navegação -->
            <img src="./img/model-3.png" class="img-tesla" alt="img-model-3"> <!-- Imagem do Model 3 -->
            <div class="info-carro"> <!-- Informações sobre o carro -->
                <h1>Model 3</h1> <!-- Título do carro -->
                <p class="sub-titulo">Compre agora seu Tesla</p> <!-- Subtítulo com chamada para ação -->
            </div>
        </li>
        <!-- item 3 -->
        <li class="item" id="model-x"> <!-- Item com ID para navegação -->
            <img src="./img/model-x.png" class="img-tesla" alt="img-model-x"> <!-- Imagem do Model X -->
            <div class="info-carro"> <!-- Informações sobre o carro -->
                <h1>Model X</h1> <!-- Título do carro -->
                <p class="sub-titulo">Parcelar a partir de 599 dólares</p>
                <!-- Subtítulo com informações de parcelamento -->
            </div>
        </li>
    </ul>

    <div class="formulario"> <!-- Formulário para compras -->
        <button onclick="desaparecerFormulario()">Fechar</button> <!-- Botão para fechar o formulário -->
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927639774068"></script>
        <!-- Script para o formulário -->
    </div>

    <footer> <!-- Rodapé da página -->
        <p>&copy;Julian Valdez. Todos os direitos reservados.</p> <!-- Texto de direitos autorais -->
    </footer>

</body>
<script src="script.js"></script> <!-- Link para o arquivo JavaScript externo -->

</html>
